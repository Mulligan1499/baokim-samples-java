# Baokim B2B API Configuration
# Copy this file to config.local.properties and fill in your credentials
 
# Base URL
base_url=https://devtest.baokim.vn
timeout=30000

# Merchant credentials
merchant_code=YOUR_MERCHANT_CODE
client_id=YOUR_CLIENT_ID
client_secret=YOUR_CLIENT_SECRET

# Master/Sub Merchant
master_merchant_code=YOUR_MASTER_MERCHANT_CODE
sub_merchant_code=YOUR_SUB_MERCHANT_CODE

# RSA Key paths
merchant_private_key_path=keys/merchant_private.pem
baokim_public_key_path=keys/baokim_public.pem

# Callback URLs
url_success=https://your-domain.com/payment/success
url_fail=https://your-domain.com/payment/fail
webhook_url=https://your-domain.com/webhook/baokim
